<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title></title>
 </head>
 <body>
   <div class="container-fullwidth">
     <h1>Github Lite</h1>
   <div class="form-group">
       <label for="userName">Input your Github username.</label>
       <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
   </div>

   <div class="form-group">
       <button type="button" (click)="getRepos()" class="btn btn-primary">Search</button>
   </div>

   <div *ngIf="loading">loading...</div>

   <div *ngIf="errorMessage" class="alert alert-warning">
       <strong>Not Found!</strong> {{errorMessage}}
   </div>

   <div class='table-responsive'>
       <table class='table'>
       <thead>
       <tr>
           <th>Name</th>
           <th>description</th>
       </tr>
   </thead>
   <tbody>
       <tr *ngFor="let repo of Repos;">
         <td><img src="{{repo.avatar_url}}" alt=""></td>
           <td>{{repo.name}}</td>
           <td>{{repo.description}}</td>
       </tr>
   </tbody>
   </table>
   </div>
   <pre>{{repos | json}}</pre>

   </div>
 </body>
</html>
